<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

    <div class="container">
      <div class="row">
        <div class="col-3 sign-container">
          <img
            src="https://online.codingapple.com/wp-content/uploads/2019/07/person.png"
            alt=""
          />
          <h2 class="sign-head">Single</h2>
          <div class="bar"></div>
        </div>
        <div class="col-3 sign-container">
          <img
            src="https://online.codingapple.com/wp-content/uploads/2019/07/person2.png"
            alt=""
          />
          <h2 class="sign-head">Double</h2>
          <div class="bar"></div>
        </div>
        <div class="col-3 sign-container">
          <img
            src="https://online.codingapple.com/wp-content/uploads/2019/07/person3.png"
            alt=""
          />
          <h2 class="sign-head">Triple</h2>
          <div class="bar"></div>
        </div>
        <div class="col-3 sign-container">
          <img
            src="https://online.codingapple.com/wp-content/uploads/2019/07/person4.png"
            alt=""
          />
          <h2 class="sign-head">Lovers</h2>
          <div class="bar"></div>
        </div>
      </div>

</html>
